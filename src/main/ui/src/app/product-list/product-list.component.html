<h2>Products</h2>

<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-12">
            <label for="nome" class="control-label">Name</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" name="name" id="name" 
            placeholder="Name" required #nome="ngModel" [(ngModel)]="newProduct.name">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <label for="nome" class="control-label">Description</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" name="description" id="description" 
            placeholder="Description" required #nome="ngModel" [(ngModel)]="newProduct.description">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <label for="nome" class="control-label">Price</label>
        </div>
        <div class="col-sm-12">
            <input type="number" class="form-control" name="price" id="price" 
            placeholder="Price" required #nome="ngModel" [(ngModel)]="newProduct.price">
        </div>
    </div>
    <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Submit</button>
</form>

<div *ngFor="let product of products;">

  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

</div>
