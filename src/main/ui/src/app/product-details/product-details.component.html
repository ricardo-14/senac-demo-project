<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>

  <div>
      <button (click)="back()">Back</button>
      <button (click)="delete(product)" style="margin:5px;">Delete</button>
    </div>
</div>
